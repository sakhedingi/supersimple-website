<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-gray-500 py-10">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-2xl font-semibold"> <a href=""> Personal Budget and Expense Tracker </a> </h1>
        <nav>
            <ul class="flex space-x-10 text-white">
                <li><a href="/login" class="hover:text-gray-300">Login</a></li>
                <li><a href="" class="hover:text-gray-300"></a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-md p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>
        {% if error %}
        <p style="color: red;">{{ error}}</p>
        {% endif %}
        <form method="POST" autocomplete="on">
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input name="username" required class="w-full mt-1 px-4 py-2 border rounded-md" autocomplete="off">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Cash</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    </span>
                    <input type="number" name="cash" class="w-full pl-8 pr-4 py-2 border rounded-md" placeholder="Enter amount in dollars" step="0.01" lang="en-US">
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full mt-1 px-4 py-2 border rounded-md" autocomplete="off">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" required class="w-full mt-1 px-4 py-2 border rounded-md" autocomplete="off">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">Sign Up</button>
        </form>
    </div>
</div>
</body>
<script>
    document.body.style.backgroundImage = "url('https://media.istockphoto.com/id/1255356293/photo/financial-advisor.jpg?s=1024x1024&w=is&k=20&c=n3mBMUfJ9XABo0CM7xzeAJDYaUMiERD35STR6eAU6nY=')";
</script>
</html>
